    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* --- Dynamic Background Effects --- */
      .dynamic-effect {
        position: absolute;
        inset: 0;
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0; transform: scale(0.7); }
        50% { opacity: 1; transform: scale(1); }
      }
      .state-listening .dynamic-effect {
        background-image: radial-gradient(ellipse at center, rgba(107,222,255,0.3) 0%, rgba(0,0,0,0) 70%);
        animation: pulse-glow 4s ease-in-out infinite;
        opacity: 1;
      }

      @keyframes swirl {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .state-thinking .dynamic-effect {
        background-image: conic-gradient(from 0deg, rgba(107,222,255,0) 0%, rgba(107,222,255,0.2) 50%, rgba(107,222,255,0) 100%);
        animation: swirl 5s linear infinite;
        opacity: 1;
      }
      
      @keyframes shimmer {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
      }
      .state-speaking .dynamic-effect {
        background-image: radial-gradient(ellipse at top, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 60%);
        animation: shimmer 3s ease-in-out infinite;
        opacity: 1;
      }


      /* --- Particle System --- */
      @keyframes float {
        0% { transform: translateY(10vh); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        animation-name: float;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      
      /* State-specific particle speed overrides */
      .state-listening .particle, .state-speaking .particle {
        animation-duration: calc(var(--base-duration) * 0.6) !important;
      }
      .state-thinking .particle {
        animation-duration: calc(var(--base-duration) * 0.3) !important;
      }

      /* --- Avatar Glow Effect --- */
      @keyframes avatar-glow-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(107, 222, 255, 0.4)) drop-shadow(0 0 20px rgba(73, 198, 229, 0.2));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(107, 222, 255, 0.7)) drop-shadow(0 0 40px rgba(73, 198, 229, 0.4));
        }
      }
      .avatar-glow-effect {
        animation: avatar-glow-pulse 4s ease-in-out infinite;
      }
    </style>
